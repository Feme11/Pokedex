<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" href="assets/img/pokeicono.jpg" type="image/jpg">
  <title>Pokedex</title>
</head>
<body>
  <!-- comienza navigation -->
  <nav class="navbar text-center">
    <form class="form-inline" id="form">
      <span class="img-fluid" ><img src="https://fontmeme.com/permalink/200228/a077824ea7267c0570f0d50805dde060.png" alt="pokemon-font" border="0"></span>
      <input class="form-control" type="text" id="pokemon-name" placeholder="por su nombre o nÃºmero" aria-label="Search">
      <span id="pokesearch">
        <button class="btn my-2 my-sm-0" type="button"><i class="fas fa-search"></i></button>
      </span>
    </form>
  </nav>
  <!-- termina navigation -->
  <!-- section pokemon container -->
  <section class="text-center">
    <div class="container-fluid"  id="pokemon-container">
    </div>
  </section>
  <!-- termina section pokemon container -->

  <section>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>    
          <div class="info-modal" id="info-modal">
            
          </div>
          <div class="pie-modal text-right">
            <button type="button" class="btn btn-primary close-modal" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/jquery.canvasjs.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
